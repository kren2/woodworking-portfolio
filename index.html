<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kevin Ren — Woodworking</title>
  <style>
    :root{
      --bg:#f7f6f3; --ink:#111; --muted:#6b6b6b;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0e0f12; --ink:#ededed; --muted:#a7a7a7; }
    }
    body{ margin:0; background:var(--bg); color:var(--ink);
          font:16px/1.6 ui-sans-serif,-apple-system,Segoe UI,Helvetica,Arial; }
    html{ scroll-behavior:smooth; }

    /* top bar */
    .top{ position:fixed; top:0; left:0; right:0; height:56px; z-index:50;
          display:flex; justify-content:space-between; align-items:center;
          padding:0 18px; backdrop-filter:blur(6px) saturate(120%);
          background:rgba(247,246,243,0.8); border-bottom:1px solid rgba(0,0,0,.08);}
    @media(prefers-color-scheme:dark){
      .top{ background:rgba(14,15,18,0.8); border-bottom:1px solid rgba(255,255,255,.08);}
    }
    .brand{ font-weight:600; }
    .top a{ color:inherit; text-decoration:none; opacity:.85; margin-left:12px; }
    .top a:hover{ opacity:1; }

    /* intro */
    .intro{
      margin-top:56px; padding:80px 20px 60px; text-align:center; max-width:720px; margin-left:auto; margin-right:auto;
    }
    .intro h1{ font-size:clamp(28px,5vw,42px); margin:0 0 12px; }
    .intro p{ color:var(--muted); margin:6px 0; font-size:1.05rem; }

    /* scroll stack */
    main{ height:100dvh; overflow-y:auto; scroll-snap-type:y mandatory; }
    .frame{ height:100%; scroll-snap-align:start; display:grid; place-items:center; padding:32px 16px; }
    .ph{ width:min(94vw,1100px); height:min(82vh,760px); border-radius:12px; overflow:hidden;
         background:#eae8e4; position:relative; }
    .ph img{ width:100%; height:100%; object-fit:cover; display:block; opacity:0; transform:scale(1.02);
             transition:opacity .6s ease,transform .9s ease; }
    .ph.loaded img{ opacity:1; transform:scale(1); }
    .cap{ position:absolute; left:0; right:0; bottom:0; padding:12px 16px; background:linear-gradient(to top, rgba(0,0,0,.45), transparent);
          color:white; font-size:.9rem; }
    .cap b{ font-size:1rem; }
    .num{ position:absolute; top:10px; right:12px; font-size:.8rem; background:rgba(0,0,0,.4); color:white;
          padding:3px 7px; border-radius:999px; }
  </style>
</head>
<body>
  <header class="top">
    <div class="brand">Kevin Ren</div>
    <nav><a href="#intro">About</a><a href="#gallery">Work</a></nav>
  </header>

  <!-- Intro description -->
  <section id="intro" class="intro">
    <h1>Woodworking Showcase</h1>
    <p>A curated selection of my handmade woodworking projects.</p>
    <p>Each piece reflects my passion for design, craftsmanship, and detail.</p>
    <p>Enjoy browsing this small portfolio of work.</p>
  </section>

  <!-- Gallery -->
  <main id="gallery">
  </main>

  <script>
    const ENTRIES = [
      { title:"Bench — Walnut & Ash", image:"https://picsum.photos/seed/wood01/1600/1100", caption:"Joinery study; hand-rubbed oil finish." },
      { title:"Stool — Oak", image:"https://picsum.photos/seed/wood02/1600/1100", caption:"Wedged tenons; matte wax." },
      { title:"Cabinet — Maple", image:"https://picsum.photos/seed/wood03/1600/1100", caption:"Bookmatched doors; soft-close." },
      { title:"Side Table — Cherry", image:"https://picsum.photos/seed/wood04/1600/1100", caption:"Floating top with shadow reveal." },
      { title:"Coffee Table — Walnut", image:"https://picsum.photos/seed/wood05/1600/1100", caption:"Waterfall edge; spline reinforced." },
      { title:"Shelves — Douglas Fir", image:"https://picsum.photos/seed/wood06/1600/1100", caption:"Hidden brackets; soap finish." },
      { title:"Tool Chest — Baltic Birch", image:"https://picsum.photos/seed/wood07/1600/1100", caption:"Dovetailed carcass; milk paint." },
      { title:"Chair — Beech", image:"https://picsum.photos/seed/wood08/1600/1100", caption:"Steam-bent back; hand-shaped seat." },
      { title:"Frame — Walnut", image:"https://picsum.photos/seed/wood09/1600/1100", caption:"Miter keys; low-sheen lacquer." },
      { title:"Planter — Cedar", image:"https://picsum.photos/seed/wood10/1600/1100", caption:"Outdoor oil; stainless fasteners." },
      { title:"Rack — Maple & Steel", image:"https://picsum.photos/seed/wood11/1600/1100", caption:"Powder-coated accents." },
      { title:"Keepsake Box — Walnut", image:"https://picsum.photos/seed/wood12/1600/1100", caption:"Lift-lid; suede-lined." },
    ];

    const gallery = document.getElementById('gallery');

    ENTRIES.forEach((e,i)=>{
      const sec = document.createElement('section');
      sec.className='frame';
      const ph = document.createElement('div');
      ph.className='ph';
      const num = document.createElement('div');
      num.className='num';
      num.textContent = `${i+1}/12`;
      const img = document.createElement('img');
      img.src = e.image;
      img.alt = e.title;
      img.onload=()=>ph.classList.add('loaded');
      const cap = document.createElement('div');
      cap.className='cap';
      cap.innerHTML=`<b>${e.title}</b><br>${e.caption}`;
      ph.appendChild(img); ph.appendChild(cap); ph.appendChild(num);
      sec.appendChild(ph);
      gallery.appendChild(sec);
    });
  </script>
</body>
</html>

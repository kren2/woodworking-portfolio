<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woodworking Portfolio – Kevin Ren</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif; color: #222; background: #fff; }
    header { max-width: 960px; margin: 0 auto; padding: 56px 16px 24px; text-align: center; }
    h1 { margin: 0 0 12px; font-weight: 600; font-size: clamp(22px, 4vw, 36px); letter-spacing: .3px; }
    .intro { margin: 0 auto; max-width: 680px; opacity: .8; }

    .gallery { max-width: 1100px; margin: 24px auto 80px; padding: 0 16px;
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    @media (max-width: 900px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px) { .gallery { grid-template-columns: 1fr; } }

    .card { background: #fff; border-radius: 10px; overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,.08); transform: translateY(8px); opacity: 0;
      transition: opacity .5s ease, transform .5s ease; }
    .card.visible { opacity: 1; transform: translateY(0); }

    .card img { width: 100%; height: auto; display: block; }
    .cap { padding: 12px 14px; font-size: 14px; opacity: .8; }

    .sentinel { height: 1px; }
  </style>
</head>
<body>
  <header>
    <h1>Woodworking Portfolio</h1>
    <p class="intro">A curated selection of my builds. Scroll to load more.</p>
  </header>

  <main class="gallery" id="gallery"></main>
  <div id="sentinel" class="sentinel"></div>

  <script>
    // TODO: replace these with your own image paths (e.g., "images/chair01.jpg")
    const imageList = Array.from({ length: 60 }, (_, i) => ({
      src: `https://picsum.photos/seed/wood${i}/800/600`,
      cap: `Project #${i + 1}`
    }));

    const gallery = document.getElementById('gallery');
    const batchSize = 9; // how many to load each time
    let index = 0;

    // Reveal animation
    const revealObserver = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.2 });

    function addCard({ src, cap }) {
      const card = document.createElement('article');
      card.className = 'card';
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.src = src;
      img.alt = cap || 'Woodworking project';
      const caption = document.createElement('div');
      caption.className = 'cap';
      caption.textContent = cap || '';
      card.appendChild(img);
      card.appendChild(caption);
      gallery.appendChild(card);
      revealObserver.observe(card);
    }

    function loadMore() {
      const next = imageList.slice(index, index + batchSize);
      next.forEach(addCard);
      index += next.length;
      if (index >= imageList.length) {
        // Stop observing when we’ve loaded everything
        io.unobserve(sentinel);
      }
    }

    // Infinite scroll sentinel
    const sentinel = document.getElementById('sentinel');
    const io = new IntersectionObserver((entries) => {
      if (entries.some(e => e.isIntersecting)) loadMore();
    }, { rootMargin: '600px 0px' });

    // Kick off
    loadMore();
    io.observe(sentinel);
  </script>
</body>
</html>
